    </header>
<main>
    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, don't hesitate to get in touch with us.</p>

        <form id="contact-form" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

</main>
<footer>
    <div class="footer-content">
        <div class="footer-logo">
            <img src="Images/paw-solid.svg" alt="Coastal Creatures Cave Logo">
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="Index.html">About Us</a></li>

                <li><a href="tickets.html">Tickets</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <a href="#" class="social-icon"><img src="Images/facebook.svg" alt="Facebook"></a>
            <a href="#" class="social-icon"><img src="Images/square-x-twitter.svg" alt="Twitter"></a>
            <a href="#" class="social-icon"><img src="Images/instagram.svg" alt="Instagram"></a>
        </div>
    </div>
    <p>&copy; 2023 Coastal Creatures Cave</p>
</footer>
